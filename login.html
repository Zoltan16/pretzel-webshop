<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés - Pretzel's Pretzels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto"><li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li></ul>
    </div>
    <a class="btn btn-outline-dark" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Kosár</a>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4">Bejelentkezés</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail cím</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="guestChk">
                <label class="form-check-label" for="guestChk">Vendégként lépek be</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
              <p class="mt-3 text-center">Nincs még fiókod? <a href="#">Regisztráció</a></p>
            </form>
          </div>
        </div>

        <div class="mt-3 text-muted small">
          <p><strong>Megjegyzés:</strong> Jelenleg nincs backend; a regisztráció és bejelentkezés csak váz.</p>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
