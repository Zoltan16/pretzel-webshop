<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kosár - Pretzel's Pretzels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto"><li class="nav-item"><a class="nav-link" href="index.html">Kezdőlap</a></li></ul>
      <a class="btn btn-outline-dark position-relative" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Kosár <span id="cart-count" class="badge bg-secondary ms-2">0</span></a>
    </div>
  </div>
</nav>

<div class="py-5">
  <div class="container">
    <h1>Kosár</h1>
    <div id="cart-container" class="table-responsive">
      <!-- Kosar tartalma hozzáadódik ide -->
    </div>


      <div class="row mt-4">
          <div class="col-md-8">
        <button id="clear-cart" class="btn btn-outline-danger">Kosár ürítése</button>
      </div>
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
        <h5>Összesítő</h5>
                  <table class="table table-sm">
                      <tr>
                          <td>Részösszeg:</td>
                          <td class="text-end"><strong id="cart-total">0 Ft</strong></td>
                      </tr>
                      <tr id="discount-row" style="display:none;">
                          <td>Kupon kedvezmény:</td>
                          <td class="text-end text-success"><strong id="cart-discount">0 Ft</strong></td>
                      </tr>
                      <tr class="table-primary">
                      <td><strong>Végösszeg:</strong></td>
                      <td class="text-end"><strong id="cart-final-total">0 Ft</strong></td>
                      </tr>
                  </table>
        <a id="checkout-btn" href="checkout.html" class="btn btn-success w-100 mt-2 ">Tovább a fizetéshez</a>
      </div>
    </div>
  </div>
</div>

<footer class="py-4 bg-dark text-light text-center">
  <div class="container"><p class="mb-0">&copy; 2025 Pretzel's Pretzels</p></div>
</footer>

<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="js/api.js"></script>
      <script src="js/data.js"></script>
<script src="js/auth.js"></script>
<script src="js/cart.js"></script>
<script src="js/main.js"></script>
</body>
</html>
