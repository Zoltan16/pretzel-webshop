<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - Pretzel's Pretzels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"><li class="nav-item"><a class="nav-link" href="index.html">Kezdőlap</a></li>
            </ul>
        </div>
        <a class="btn btn-outline-dark" href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Kosár (<span id="cart-count">0</span>)</a>
    </div>
</nav>
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="alertMessage" class="alert d-none" role="alert"></div>
                <!-- belépés/regisztráció beállítás -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Bejelentekzési felület-->
                        <div id="loginSection">
                            <h3 class="card-title mb-4">Bejelentkezés</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">E-mail cím</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Jelszó</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="text-center mt-3">
                                    <button id="force-logout-btn" class="btn btn-link text-danger" style="display:none;">
                                        Already logged in? Click here to logout
                                    </button>
                                </div>
                                <script>
                                    document.addEventListener('DOMContentLoaded', () => {
                                        // kijelentkezés gomb
                                        if (authService.isAuthenticated()) {
                                            document.getElementById('force-logout-btn').style.display = 'block';
                                        }

                                        document.getElementById('force-logout-btn')?.addEventListener('click', () => {
                                            localStorage.clear();
                                            location.reload();
                                        });
                                    });
                                </script>
                                <button type="submit" class="btn btn-primary w-100 mb-2">Bejelentkezés</button>
                                <button type="button" id="guestLoginBtn" class="btn btn-outline-secondary w-100">
                                    <i class="fa-solid fa-user"></i> Vendégként folytatom
                                </button>
                                <p class="mt-3 text-center">
                                    Nincs még fiókod? <a href="#" id="showRegister">Regisztráció</a>
                                </p>
                            </form>
                        </div>

                        <!-- Regisztrációs lap -->
                        <div id="registerSection" class="d-none">
                            <h3 class="card-title mb-4">Regisztráció</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">E-mail cím</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Jelszó</label>
                                    <input type="password" class="form-control" id="registerPassword" required minlength="6">
                                    <div class="form-text">Minimum 6 karakter</div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPasswordConfirm" class="form-label">Jelszó megerősítése</label>
                                    <input type="password" class="form-control" id="registerPasswordConfirm" required minlength="6">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
                                <p class="mt-3 text-center">
                                    Már van fiókod? <a href="#" id="showLogin">Bejelentkezés</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth.js"></script>
<script>
    // token validáció oldal betöltésekkor
    document.addEventListener('DOMContentLoaded', async () => {
        if (authService.isAuthenticated()) {
            const isValid = await authService.validateToken();
            if (!isValid) {
                console.log('Lejárt vagy érvénytelen token');
            }
        }
        authService.updateNavbar();
    });
</script>
<script src="js/cart.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', ()=> {
        // navbar frissítése az authentikáció eredményeként
        authService.updateNavbar();
        updateCartCount();

        // elemek
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const alertMessage = document.getElementById('alertMessage');

        function showAlert(message, type='info') {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.classList.remove('d-none');
            window.scrollTo(0,0);
        }
        function hideAlert(){ alertMessage.classList.add('d-none'); }

        // kapcsoló a regisztáricóhóz
        document.getElementById('showRegister').addEventListener('click', (e)=>{ e.preventDefault(); loginSection.classList.add('d-none'); registerSection.classList.remove('d-none'); hideAlert(); });
        document.getElementById('showLogin').addEventListener('click', (e)=>{ e.preventDefault(); registerSection.classList.add('d-none'); loginSection.classList.remove('d-none'); hideAlert(); });

        // bejelentkezési felület
        document.getElementById('loginForm').addEventListener('submit', async (e)=> {
            e.preventDefault();
            hideAlert();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            if(!email || !password) { showAlert('Add meg az emailt és jelszót!','warning'); return; }

            showAlert('Bejelentkezés...','info');
            const result = await authService.login(email, password);
            if(result.success){
                showAlert('Sikeres bejelentkezés! Átirányítás folyamatban.','success');
                authService.updateNavbar();
                const redirect = authService.handleLoginRedirect();
                setTimeout(()=> window.location.href = redirect, 800);
            } else {
                showAlert(result.message || 'Hibás email vagy jelszó! Kérlek ellenőrízd a megadott adatokat!','danger');
            }
        });

        // regiszrációs felület
        document.getElementById('registerForm').addEventListener('submit', async (e)=> {
            e.preventDefault();
            hideAlert();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;
            if(password !== confirmPassword) { showAlert('A jelszavak nem egyeznek!','danger'); return; }
            showAlert('Regisztráció...','info');
            const result = await authService.register(email, password);
            if(result.success){
                showAlert('Sikeres regisztráció! Átirányítás folyamatban.','success');
                authService.updateNavbar();
                const redirect = authService.handleLoginRedirect();
                setTimeout(()=> window.location.href = redirect, 800);
            } else {
                showAlert(result.message || 'A regisztráció sikertelen!','danger');
            }
        });

        // vendég belépés
        document.getElementById('guestLoginBtn').addEventListener('click', async ()=> {
            hideAlert();
            showAlert('Vendég bejelentkezés...','info');
            const result = await authService.guestLogin();
            if(result.success){
                showAlert('Vendégként bejelentkezve! Átirányítás folyamatban.','success');
                authService.updateNavbar();
                const redirect = authService.handleLoginRedirect();
                setTimeout(()=> window.location.href = redirect, 800);
            } else {
                showAlert(result.message || 'Vendég bejelentkezés sikertelen!','danger');
            }
        });

        //  ha már be van jelentkezve, akkor vezesse el
        if(authService.isAuthenticated()){
            window.location.href = authService.handleLoginRedirect();
        }
    });
</script>
</body>
</html>
