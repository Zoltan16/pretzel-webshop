<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiókom - Pretzel's Pretzels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i> Pretzel's Pretzels</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
                <li class="nav-item"><a class="nav-link" href="shop-food.html">Ételek</a></li>
                <li class="nav-item"><a class="nav-link" href="shop-merch.html">Merch</a></li>
            </ul>
            <a class="btn btn-outline-dark" href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i> Kosár (<span id="cart-count">0</span>)
            </a>
        </div>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="javascript:void(0)" class="list-group-item list-group-item-action active">
                        <i class="fa-solid fa-user"></i> Profil
                    </a>
                    <a href="javascript:void(0)" class="list-group-item list-group-item-action">
                        <i class="fa-solid fa-shopping-bag"></i> Rendeléseim
                    </a>
                    <button class="list-group-item list-group-item-action text-danger" onclick="AUTH.logout()">
                        <i class="fa-solid fa-right-from-bracket"></i> Kilépés
                    </button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="fa-solid fa-user-circle"></i> Profil Információk
                        </h3>

                        <div id="accountInfo">
                            <!-- Filled by JavaScript -->
                        </div>

                        <hr>

                        <h5 class="mt-4">Utolsó Rendelés</h5>
                        <div id="lastOrder" class="mt-3">
                            <p class="text-muted">Még nincs leadott rendelés.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cart.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script>
    // Check authentication
    if(!AUTH.isAuthenticated()){
      window.location.href = 'login.html';
    }

    // Display user info
    const user = AUTH.getUser();
    const token = AUTH.getToken();
    const isGuest = AUTH.isGuest();

    document.getElementById('accountInfo').innerHTML = `
      <div class="row mb-3">
        <div class="col-md-4"><strong>Email:</strong></div>
        <div class="col-md-8">${user.email}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4"><strong>Fiók típus:</strong></div>
        <div class="col-md-8">
          ${isGuest
            ? '<span class="badge bg-warning text-dark">Vendég Fiók</span>'
            : '<span class="badge bg-success">Regisztrált Fiók</span>'
          }
        </div>
      </div>
      ${isGuest ? `
        <div class="alert alert-info">
          <i class="fa-solid fa-info-circle"></i>
          <strong>Vendég fiókkal vagy bejelentkezve.</strong><br>
          A rendeléseid csak ezen a böngészőben lesznek elérhetőek.
          Regisztrálj, hogy állandó fiókod legyen!
        </div>
      ` : ''}
      <div class="row mb-3">
        <div class="col-md-4"><strong>JWT Token:</strong></div>
        <div class="col-md-8">
          <code style="font-size: 10px; word-break: break-all;">${token.substring(0, 50)}...</code>
        </div>
      </div>
    `;

    // Display last order if exists
    const lastOrderStr = localStorage.getItem('last_order');
    if(lastOrderStr){
      const order = JSON.parse(lastOrderStr);
      document.getElementById('lastOrder').innerHTML = `
        <div class="card">
          <div class="card-body">
            <h6><i class="fa-solid fa-receipt"></i> Rendelés részletei</h6>
            <p class="mb-1"><strong>Név:</strong> ${order.name}</p>
            <p class="mb-1"><strong>Email:</strong> ${order.email}</p>
            <p class="mb-1"><strong>Telefon:</strong> ${order.phone}</p>
            <p class="mb-1"><strong>Cím:</strong> ${order.address}, ${order.city}, ${order.zip}</p>
            <p class="mb-1"><strong>Fizetési mód:</strong> ${order.payment}</p>
            <p class="mb-1"><strong>Végösszeg:</strong> ${order.total} Ft</p>
            <p class="mb-1"><strong>Termékek száma:</strong> ${order.cart.length} db</p>
            ${order.timestamp ? `<p class="text-muted small">Időpont: ${new Date(order.timestamp).toLocaleString('hu-HU')}</p>` : ''}
          </div>
        </div>
      `;
    }

    // Update cart count
    updateCartCount();
</script>
</body>
</html>
